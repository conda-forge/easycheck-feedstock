{% set name = "easycheck" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/easycheck-{{ version }}.tar.gz
  sha256: 3f695a787e850a969e428b48cdf1d76dd24ea9037beb8ef811f5652d865c8a63

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm
  run:
    - python >={{ python_min }}

test:
  imports:
    - easycheck
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nyggus/easycheck
  summary: A tool for simple functionalized assertions in Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
