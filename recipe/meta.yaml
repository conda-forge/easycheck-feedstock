{% set name = "easycheck" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/easycheck-{{ version }}.tar.gz
  sha256: 1fb0caa01c0e6c5c84017c3942e9ecc840a391899774969e0d7b6d79495117c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - easycheck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nyggus/easycheck
  summary: A tool for simple functionalized assertions in Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
